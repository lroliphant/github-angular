<!doctype html>
<html lang="en" ng-app="GitUserSearch">
  <head>
    <meta charset="utf-8">
    <title>Github user search</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/layout.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
  </head>

  <body ng-controller="GitUserSearchController as searchCtrl">
    <div class="container-fluid">
      <nav class="navbar-fixed-top navbar-default nav-custom">
        <div class="navbar-header">
          <form class="form-horizontal" role="search" >

            <!-- <label for="Search" ng-model="searchCtrl.searchTerm"> -->
            <input type="text" ng-model="searchCtrl.searchTerm" ng-change="searchCtrl.doSearch()" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }">
            <!-- </label> -->
            <button class="btn" ng-click="searchCtrl.doSearch()">Search</button><br />
            You searched for: {{ searchCtrl.searchTerm }}
          </form>
        </div>
      </nav>
      <section class="main">
        <!-- <ul class="list-group" ng-repeat="user in searchCtrl.searchResult.items">
          <li class="list-group-item">
            <img ng-src="{{user.avatar_url}}&s=50">
            <a ng-href="{{user.html_url}}">{{user.login}}</a>
          </li>
        </ul> -->
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="user in searchCtrl.searchResult.items">
            <img ng-src="{{user.avatar_url}}&s=50" class="avatar-img">
            <a ng-href="{{user.html_url}}">{{user.login}}</a>
          </li>
        </ul>
      </section>
    </div>
    <script src="js/app.js"></script>
    <script src="js/controllers/gitUserSearchController.js"></script>
    <script src="js/searchFactory.js"></script>
    <script src="js/token.js"></script>
  </body>
</html>
